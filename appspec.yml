version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/project
    exclude: ["^/opt/codedeploy-agent/"] # exclude default path
permissions:
  - object: /home/ubuntu/project
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: ./scripts/deploy.sh
      timeout: 300
      runas: ubuntu